              transform transition duration-300 hover:scale-105 hover:brightness-110">
</div>


  <!-- Overlay voor klikken op afbeeldingen -->
  <div id="overlay" class="fixed inset-0 bg-black/70 hidden items-center justify-center">
    <img id="overlay-img" class="max-w-[90%] max-h-[90%] rounded-lg" />
  </div>

  <!-- JavaScript voor overlay -->
  <script>
    const thumbs = document.querySelectorAll(".img-thumb");
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlay-img");

    thumbs.forEach(img => {
      img.addEventListener("click", () => {
        overlay.classList.remove("hidden");
        overlay.classList.add("flex");
        overlayImg.src = img.src; // laat de juiste afbeelding zien
      });
    });

    overlay.addEventListener("click", () => {
      overlay.classList.add("hidden");
      overlay.classList.remove("flex");
    });
  </script>
